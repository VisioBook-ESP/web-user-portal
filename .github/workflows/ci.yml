name: CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "*" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: NODE_ENV=production npm run lint:check
      - run: npm run lint:check

  type-check:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run type-check

  test:
    runs-on: ubuntu-latest
    needs: type-check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run test:unit

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run build

  health-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Start Docker Compose
        run: docker compose up --build -d
      - name: Wait for server to be healthy
        run: |
          for i in {1..20}; do
            if curl -sf http://localhost:3000/health; then
              echo "Server is healthy!" && exit 0
            fi
            echo "Waiting for server... ($i)"
            sleep 3
          done
          echo "Server did not become healthy in time." && exit 1
      - name: Stop Docker Compose
        run: docker compose down

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: health-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUBTOKEN }}

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile.dev -t ghcr.io/visiobook-esp/web-user-portal-dev:latest ./

      - name: Push Docker image
        run: |
          docker push ghcr.io/visiobook-esp/web-user-portal-dev:latest
        
