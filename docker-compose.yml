version: "3.9"

services:
  web-user-portal:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: web-user-portal
    ports:
      - "80:3000"
    environment:
      VITE_API_BASE_URL: "http://localhost:3000/"
    volumes:
      - .:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - visiobook-network



networks:
  visiobook-network:
    driver: bridge